<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
            integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
          integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Document</title>
</head>
<body>
<div class="container-fluid text-center">
    <div class="row mt-5 fw-bold">
        <div class="col-1">Employee ID</div>
        <div class="col-2">Employee Name</div>
        <div class="col-2">Account Name</div>
        <div class="col-2">Email Address</div>
        <div class="col-2">Password</div>
        <div class="col-1">Tel</div>
        <div class="col-1">Department ID</div>
        <div class="col-1">Role ID</div>
    </div>
    {% for employee in employees %}
    <div class="row mt-5">
        <div class="col-1">{{employee[0]}}</div>
        <div class="col-2">{{employee[1]}}</div>
        <div class="col-2">{{employee[2]}}</div>
        <div class="col-2">{{employee[3]}}</div>
        <div class="col-2">{{employee[4]}}</div>
        <div class="col-1">{{employee[5]}}</div>
        <div class="col-1">{{employee[6]}}</div>
        <div class="col-1">{{employee[7]}}</div>
    </div>
    {% endfor %}
</div>
</body>
</html>
